<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard Monitorizare</h1>
    <canvas id="pulsChart" width="400" height="200"></canvas>
    <script>
        const data = {{ data|tojson }};

        const ctx = document.getElementById('pulsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.zile,
                datasets: [{
                    label: 'Puls',
                    data: data.puls,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });
    </script>
</body>
</html>
